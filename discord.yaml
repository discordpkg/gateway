gateway:
  url: "https://discord.com/developers/docs/topics/gateway"
  commands:
    - id: IDENTIFY
      description: "triggers the initial handshake with the gateway"
      url: "https://discord.com/developers/docs/topics/gateway#identify"
    - id: RESUME
      description: "resumes a dropped gateway connection"
      url: "https://discord.com/developers/docs/topics/gateway#resume"
    - id: HEARTBEAT
      description: "maintains an active gateway connection"
      url: "https://discord.com/developers/docs/topics/gateway#heartbeat"
    - id: REQUEST_GUILD_MEMBERS
      description: "requests members for a guild"
      url: "https://discord.com/developers/docs/topics/gateway#request-guild-members"
    - id: UPDATE_VOICE_STATE
      description: "joins, moves, or disconnects the client from a voice channel"
      url: "https://discord.com/developers/docs/topics/gateway#update-voice-state"
    - id: UPDATE_PRESENCE
      description: "updates a client's presence"
      url: "https://discord.com/developers/docs/topics/gateway#update-presence"
  events:
    - id: HELLO
    - id: READY
    - id: RESUMED
    - id: RECONNECT
    - id: INVALID_SESSION
    - id: CHANNEL_CREATE
    - id: CHANNEL_UPDATE
    - id: CHANNEL_DELETE
    - id: CHANNEL_PINS_UPDATE
    - id: THREAD_CREATE
    - id: THREAD_UPDATE
    - id: THREAD_DELETE
    - id: THREAD_LIST_SYNC
    - id: THREAD_MEMBER_UPDATE
    - id: THREAD_MEMBERS_UPDATE
    - id: GUILD_CREATE
    - id: GUILD_UPDATE
    - id: GUILD_DELETE
    - id: GUILD_BAN_ADD
    - id: GUILD_BAN_REMOVE
    - id: GUILD_EMOJIS_UPDATE
    - id: GUILD_STICKERS_UPDATE
    - id: GUILD_INTEGRATIONS_UPDATE
    - id: GUILD_MEMBER_ADD
    - id: GUILD_MEMBER_REMOVE
    - id: GUILD_MEMBER_UPDATE
    - id: GUILD_MEMBERS_CHUNK
    - id: GUILD_ROLE_CREATE
    - id: GUILD_ROLE_UPDATE
    - id: GUILD_ROLE_DELETE
    - id: GUILD_SCHEDULED_EVENT_CREATE
    - id: GUILD_SCHEDULED_EVENT_UPDATE
    - id: GUILD_SCHEDULED_EVENT_DELETE
    - id: GUILD_SCHEDULED_EVENT_USER_ADD
    - id: GUILD_SCHEDULED_EVENT_USER_REMOVE
    - id: INTEGRATION_CREATE
    - id: INTEGRATION_UPDATE
    - id: INTEGRATION_DELETE
    - id: INTERACTION_CREATE
    - id: INVITE_CREATE
    - id: INVITE_DELETE
    - id: MESSAGE_CREATE
    - id: MESSAGE_UPDATE
    - id: MESSAGE_DELETE
    - id: MESSAGE_DELETE_BULK
    - id: MESSAGE_REACTION_ADD
    - id: MESSAGE_REACTION_REMOVE
    - id: MESSAGE_REACTION_REMOVE_ALL
    - id: MESSAGE_REACTION_REMOVE_EMOJI
    - id: PRESENCE_UPDATE
    - id: STAGE_INSTANCE_CREATE
    - id: STAGE_INSTANCE_UPDATE
    - id: STAGE_INSTANCE_DELETE
    - id: TYPING_START
    - id: USER_UPDATE
    - id: VOICE_STATE_UPDATE
    - id: VOICE_SERVER_UPDATE
    - id: WEBHOOKS_UPDATE
  intents:
    - id: GUILDS
      bit_offset: 0
      events:
        - id: GUILD_CREATE
        - id: GUILD_UPDATE
        - id: GUILD_DELETE
        - id: GUILD_ROLE_CREATE
        - id: GUILD_ROLE_UPDATE
        - id: GUILD_ROLE_DELETE
        - id: CHANNEL_CREATE
        - id: CHANNEL_UPDATE
        - id: CHANNEL_DELETE
        - id: CHANNEL_PINS_UPDATE
        - id: THREAD_CREATE
        - id: THREAD_UPDATE
        - id: THREAD_DELETE
        - id: THREAD_LIST_SYNC
        - id: THREAD_MEMBER_UPDATE
        - id: THREAD_MEMBERS_UPDATE
        - id: STAGE_INSTANCE_CREATE
        - id: STAGE_INSTANCE_UPDATE
        - id: STAGE_INSTANCE_DELETE
    - id: GUILD_MEMBERS
      bit_offset: 1
      events:
        - id: GUILD_CREATE
    - id: GUILD_BANS
      bit_offset: 2
      events:
        - id: GUILD_BAN_ADD
        - id: GUILD_BAN_REMOVE
    - id: GUILD_EMOJIS_AND_STICKERS
      bit_offset: 3
      events:
        - id: GUILD_EMOJIS_UPDATE
        - id: GUILD_STICKERS_UPDATE
    - id: GUILD_INTEGRATIONS
      bit_offset: 4
      events:
        - id: GUILD_INTEGRATIONS_UPDATE
        - id: INTEGRATION_CREATE
        - id: INTEGRATION_UPDATE
        - id: INTEGRATION_DELETE
    - id: GUILD_WEBHOOKS
      bit_offset: 5
      events:
        - id: WEBHOOKS_UPDATE
    - id: GUILD_INVITES
      bit_offset: 6
      events:
        - id: INVITE_CREATE
        - id: INVITE_DELETE
    - id: GUILD_VOICE_STATES
      bit_offset: 7
      events:
        - id: VOICE_STATE_UPDATE
    - id: GUILD_PRESENCES
      bit_offset: 8
      events:
        - id: PRESENCE_UPDATE
    - id: GUILD_MESSAGES
      bit_offset: 9
      events:
        - id: MESSAGE_CREATE
        - id: MESSAGE_UPDATE
        - id: MESSAGE_DELETE
        - id: MESSAGE_DELETE_BULK
    - id: GUILD_MESSAGE_REACTIONS
      bit_offset: 10
      events:
        - id: MESSAGE_REACTION_ADD
        - id: MESSAGE_REACTION_REMOVE
        - id: MESSAGE_REACTION_REMOVE_ALL
        - id: MESSAGE_REACTION_REMOVE_EMOJI
    - id: GUILD_MESSAGE_TYPING
      bit_offset: 11
      events:
        - id: TYPING_START
    - id: DIRECT_MESSAGES
      direct_message: true
      shard_id: 0
      bit_offset: 12
      events:
        - id: MESSAGE_CREATE
        - id: MESSAGE_UPDATE
        - id: MESSAGE_DELETE
        - id: CHANNEL_PINS_UPDATE
    - id: DIRECT_MESSAGE_REACTIONS
      direct_message: true
      shard_id: 0
      bit_offset: 13
      events:
        - id: MESSAGE_REACTION_ADD
        - id: MESSAGE_REACTION_REMOVE
        - id: MESSAGE_REACTION_REMOVE_ALL
        - id: MESSAGE_REACTION_REMOVE_EMOJI
    - id: DIRECT_MESSAGE_TYPING
      direct_message: true
      shard_id: 0
      bit_offset: 14
      events:
        - id: TYPING_START
    - id: GUILD_SCHEDULED_EVENTS
      bit_offset: 16
      events:
        - id: GUILD_SCHEDULED_EVENT_CREATE
        - id: GUILD_SCHEDULED_EVENT_UPDATE
        - id: GUILD_SCHEDULED_EVENT_DELETE
        - id: GUILD_SCHEDULED_EVENT_USER_ADD
        - id: GUILD_SCHEDULED_EVENT_USER_REMOVE